
<div class="body">

        <mat-spinner *ngIf="carga" diameter="50" class="ruedita"></mat-spinner>

        <h1>Ingreso</h1>

            <input type = "text" matInput  formControlName="usuario">
          </mat-form-field><br>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type= "password" matInput  formControlName="password">
          </mat-form-field><br>
          <button  type= "submit" mat-raised-button color="primary" class="ancho" class="ancho button" [disabled]="form.invalid"> Ingresar</button>

        </form>
       
    </div>
