<div class ="container">
    <div class="container">
        <mat-toolbar>
            <span>Crear Alumno</span>
        </mat-toolbar>

        <mat-card style="margin-top: 10px;">
            <mat-card-content>Simple card</mat-card-content>
          <form >

            <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile
                    *ngFor="let tile of tiles"
                    [colspan]="tile.cols"
                    [rowspan]="tile.rows"
                    [style.background]="tile.color">
                  {{tile.text}}
                </mat-grid-tile>
                </mat-grid-list>
          </form>
        </mat-card>

          
</div>
