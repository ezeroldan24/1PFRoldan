<div class="container">
    <mat-toolbar>
        <span>Alumnos</span>
        <div>
          <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar Alumno</button>
        </div>
    </mat-toolbar>
    <div *ngIf="listUsuarios.length >0">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off"> <!-- Sin autocompletado-->
    </mat-form-field>
    
<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="">Usuario Alumno</th> 
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
      
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>


            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
             <!--  <a class ="touch" style="color:#087599" matTooltip="Ver usuario">
                    <mat-icon>search</mat-icon>
                </a>-->


                <a class ="touch" style="color:green" matTooltip="Editar Usuario">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class ="pointer" (click)="eliminarUsuario(i)" style="color:red"  matTooltip="Eliminar usuario">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

</div>

<h2 *ngIf="listUsuarios.length == 0" style="text-align: center;">No hay usuarios para mostrar </h2>
